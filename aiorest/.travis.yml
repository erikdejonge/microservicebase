language: python

python:
  - "3.3"
  - "3.4"

install:
  - python setup.py install
  - pip install pyflakes
  - pip install pep8
  - pip install aioredis
  - pip install docutils

script:
  - pyflakes aiorest tests examples
  - pep8 aiorest tests examples
  - python runtests.py -v
  - python setup.py check -rms

services:
  - redis-server
